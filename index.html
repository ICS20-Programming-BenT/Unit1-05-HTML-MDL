<!DOCTYPE html>
<!-- ISC20-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first web page with MDL.">
    <meta name="keywords" content="Immaculata, ISC20">
    <meta name="author" content="Ben Thomson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-amber.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <title>My first web page with MDL</title>
  </head>
  
  <body>
		<!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<!-- Web page header -->
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">A series of riddles:</span>         
        </div>       
      </header>
			<br>

      <!-- Container for web page content -->
      <main class = "mdl-layout__content" style = "padding-left:20px">
        
				<!-- Get user input 1 -->
        <div class = "page-content">1. What kind of room has no doors or windows?</div>
				
        <!-- Simple Textfield 1 -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Enter response here. Good luck!</label>
          </div>
        </form>

        <!-- Raised button with ripple 1 -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" >
          Submit response
        </button>
        <br>
        <br>
        <br>

        <!-- Get user input 2 -->
        <div class = "page-content">2. When is a door no longer a door?</div>
				
        <!-- Simple Textfield 2 -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Enter response here. Good luck!</label>
          </div>
        </form>

        <!-- Raised button with ripple 2 -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" >
          Submit response
        </button>
        <br>
        <br>
        <br>

        <!-- Get user input 3 -->
        <div class = "page-content">3. I have cities, but no houses. I have mountains, but no trees. I have water, but no fish. What am I?</div>
				
        <!-- Simple Textfield 3 -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Enter response here. Good luck!</label>
          </div>
        </form>

        <!-- Raised button with ripple 3 -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" >
          Submit response
        </button>
        <br>
        <br>
        
				<!-- Link to second web page. -->
        <h6>
          Here is the link to my <a href="./more_mdl.html">second web page</a>.
        </h6>
      </main>
    </div>
  </body>
</html>
